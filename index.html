<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-UgSbdAVZz7PZnHxZVhF+oPlc9N7NADiK5Q5nyZ/Xwz1nwfc47KKiNzJuNLOb4p4dtiY3Lgry0u79bF78Rw8uVQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #EFEFEF;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0 auto;
      max-width: 600px;
    }
    .logo {
      color: #3D3D3D;
      font-size: 48px;
      margin-bottom: 20px;
    }
    .login-form {
      background-color: #FFF;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      padding: 30px;
      width: 100%;
      max-width: 400px;
    }
    .input-container {
      position: relative;
      margin-bottom: 20px;
    }
    .input-container i {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      left: 10px;
      color: #B4B4B4;
      font-size: 20px;
    }
    .input-container input {
      width: 100%;
      border: none;
      border-bottom: 2px solid #EFEFEF;
      padding: 10px 10px 10px 40px;
      font-size: 18px;
      color: #3D3D3D;
      background-color: transparent;
      transition: border-bottom 0.2s;
    }
    .input-container input:focus {
      outline: none;
      border-bottom: 2px solid #4285F4;
    }
    .btn {
      background-color: #4285F4;
      border: none;
      border-radius: 5px;
      color: #FFF;
      cursor: pointer;
      font-size: 18px;
      padding: 10px 20px;
      margin-top: 30px;
      transition: background-color 0.2s;
    }
    .btn:hover {
      background-color: #3367D6;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo"><i class="fas fa-user-lock"></i></div>
    <form class="login-form" onsubmit="return login()">
      <div class="input-container">
        <i class="fas fa-user"></i>
        <input type="text" id="username" name="username" placeholder="Username">
      </div>
     
  <div class="input-container">
    <i class="fas fa-lock"></i>
    <input type="password" id="password" name="password" placeholder="Password">
  </div>
  <button type="submit" class="btn">Login</button>
</form>
</div>
  <script>
    function login() {
      // Check if username and password are correct
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      if (username === "admin" && password === "password") {
        // Redirect to dashboard page
        window.location.href = "dashboard.html";
        return false;
      } else {
        alert("Invalid username or password. Please try again.");
        return false;
      }
    }
  </script>
</body>
</html>
